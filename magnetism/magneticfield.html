<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles.css" rel="stylesheet">
    <title>Magnetic Field</title>
</head>
<body onload="resetSimulation();initPage();">
    <nav></nav>
    <h1>Magnetic Field Visualization</h1>
    <p>Hint: You can drag the compass around using your mouse</p>
    <canvas width="750" height="750" id="canvas"></canvas>
</body>
<script src="MagnetSimulation.js" type="text/javascript"></script>
<script src="../Renderer.js" type="text/javascript"></script>
<script src="../util/DateUtil.js" type="text/javascript"></script>
<script src="../util/SIUtil.js" type="text/javascript"></script>
<script src="../util/ObjectUtil.js" type="text/javascript"></script>
<script src="../pageloader.js" type="text/javascript"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
    var sim;
    var renderer;
    
    function resetSimulation() {
        if(sim != undefined) {
            sim.destroy();
            sim = undefined;
        }

        if(renderer != undefined) {
            renderer.destroy();
            renderer = undefined;
        }
        
        var magnet1 = new Magnet(new Vector2(0, 0), 0, 0.1, 0.025);
        //var magnet2 = new Magnet(new Vector2(0, 0.1), 0, 0.05, 0.025);

        var canvas = document.getElementById("canvas");
        renderer = new Renderer(canvas, 0.25, 0.25);

        renderer.zoomAmount = 1;
        sim = new MagneticSimulation(renderer);
        sim.addMagnet(magnet1);
        //sim.addMagnet(magnet2);
    }
</script>
</html>
